user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  client_max_body_size 200m;

  proxy_buffering on;
  proxy_buffers 8 64k;
  proxy_busy_buffers_size 128k;
  proxy_temp_file_write_size 256k;

  # gzip for text-based assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 256;
  gzip_comp_level 4;

  # increase file descriptor limit for high concurrency
  worker_rlimit_nofile 65535;

  upstream node_server {
    server server:3889;
  }

  server {
    listen 80;
    server_name _;

    # Serve frontend SPA (build output)
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Node server
    location /api/ {
      proxy_pass http://node_server/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      # security headers for API responses
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
    }

    # Serve server data source images from mounted volume
    # The container should mount the host folder(s) at /var/www/server_images/<SourceName>/
    location /server-images/ {
      alias /var/www/server_images/;
      autoindex off;
      sendfile on;
      tcp_nopush on;
      expires max;
      add_header Cache-Control "public, max-age=31536000";
    }

    # Deny access to hidden files (e.g., .git, .env)
    location ~ (^|/)\..+ {
      deny all;
      return 403;
    }

    # Internal location to support X-Accel-Redirect from Node (auth then let nginx serve file)
    location /internal_server_images/ {
      internal;
      alias /var/www/server_images/;
      sendfile on;
      expires max;
      add_header Cache-Control "public, max-age=31536000";
    }

    # Optional proxy passthrough for remote origins via Node (kept for compatibility)
    location /proxy/ {
      proxy_pass http://node_server/api/proxy;
      proxy_set_header Host $host;
      proxy_buffering off;
    }
  }
}
