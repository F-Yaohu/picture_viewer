user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  client_max_body_size 200m;

  # 缓存配置（仅用于其他可能的代理需求，缩略图现在直接从文件系统提供）
  # proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=thumbnail_cache:10m max_size=500m inactive=24h;

  proxy_buffering on;
  proxy_buffers 8 64k;
  proxy_busy_buffers_size 128k;
  proxy_temp_file_write_size 256k;

  # gzip for text-based assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 256;
  gzip_comp_level 4;

  upstream node_server {
    server server:3889;
  }

  server {
    listen 80;
    server_name _;

    # Serve frontend SPA (build output)
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Node server
    location /api/ {
      # Preserve the original request URI so Node receives paths like /api/server-data
      proxy_pass http://node_server;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      # security headers for API responses
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
    }

    # Serve server data source images from mounted volume
    # The container should mount the host folder(s) at /server_images/<SourceName>/
    location /server-images/ {
      alias /server_images/;
      autoindex off;
      sendfile on;
      tcp_nopush on;
      expires max;
      add_header Cache-Control "public, max-age=31536000";
    }

    # Serve cached thumbnails directly from nginx (performance optimization)
    # This endpoint tries to serve pre-generated thumbnails from the cache directory
    # Note: The cache filename is a hash (MD5), so nginx cannot directly map URL to file
    # Instead, we let Node handle the request and cache management
    # But nginx can serve already-cached files if exposed via proper naming
    location /api/server-images-thumb/ {
      # Pass to Node server for thumbnail generation/serving
      # Node will check cache first, generate if needed, and serve the file
      proxy_pass http://node_server;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Cache responses at nginx level for better performance
      proxy_cache_valid 200 24h;
      proxy_buffering on;
      
      # Client-side caching for thumbnail files
      add_header Cache-Control "public, max-age=86400";
      add_header X-Content-Type-Options nosniff;
    }

    # Deny access to hidden files (e.g., .git, .env)
    location ~ (^|/)\..+ {
      deny all;
      return 403;
    }

    # Internal location to support X-Accel-Redirect from Node (auth then let nginx serve file)
    location /internal_server_images/ {
      internal;
      alias /server_images/;
      sendfile on;
      expires max;
      add_header Cache-Control "public, max-age=31536000";
    }

    # Optional proxy passthrough for remote origins via Node (kept for compatibility)
    location /proxy/ {
      proxy_pass http://node_server/api/proxy;
      proxy_set_header Host $host;
      proxy_buffering off;
    }
  }
}
