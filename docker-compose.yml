version: '3.8'

services:
  picture-viewer:
    image: zy1234567/picture-viewer-app:latest
    container_name: picture-viewer-app
    ports:
      - "3889:3889"
    restart: unless-stopped
    environment:
      # 在这里定义服务端数据源。
      # 格式是一个 JSON 数组。
      # 重要提示：这里的 "path" 对应的是容器内部的路径。
      - SERVER_SOURCES=[{"name": "测试图片", "path": "/data/test-images"}]
    volumes:
      # 在这里将您宿主机（您的电脑）上的文件夹映射到容器内部。
      # 格式为：<您电脑上的路径>:<容器内的路径>
      # 请确保冒号右边的容器内路径和上面 SERVER_SOURCES 中的 "path" 完全一致。
      - C:/Users/ZhaoYang/Desktop/新建文件夹/test img file:/data/test-images:ro
